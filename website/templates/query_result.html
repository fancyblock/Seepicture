{% extends "base.html" %}
{% block mediator %}
<form action="query_result" method="post">
    <b>输入色情关键字：</b><input type="text" name="keyword" value={{cur_keyword}}>
    <input type="submit" value="探索">
</form>
<br>
<ol>
    {% for info in thread_info %}
    <li><a href="javascript:;" onclick="javascript:post('/pic_result', {'tid':{{info['tid']}}})"> {{ info["name"] }} </a></li>
    {% endfor %}
</ol>
{% endblock %}
